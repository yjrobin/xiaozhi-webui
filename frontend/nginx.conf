server {
    listen       80;
    server_name  localhost;

    location /xiaozhi-webui/ {
        alias /usr/share/nginx/html/xiaozhi-webui/;
        index index.html;
        try_files $uri $uri/ /xiaozhi-webui/index.html;
    }

    # Optional: Redirect root to the subpath
    location = / {
        return 302 /xiaozhi-webui/;
    }

    # Optional: Health check endpoint
    location = /healthz {
        access_log off;
        return 200 "ok";
    }
}
